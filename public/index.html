<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atlas Multiplayer Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic modal styling */
    #winnerModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #winnerModalContent {
      background: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 80%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    #winnerModalContent h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    #winnerModalContent button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
    }

    #winnerModalContent button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">

    <header>
      <h1>üåç Atlas Multiplayer Game</h1>
    </header>

    <!-- Lobby -->
    <div id="lobby" class="card">
      <input id="playerName" placeholder="Enter Your Name">
      <button onclick="createRoom()">Create Room</button>
      <input id="roomIdInput" placeholder="Room ID">
      <button onclick="joinRoom()">Join Room</button>
    </div>

    <!-- Game Area -->
    <div id="game" class="card" style="display:none;">
      <h2 id="roomTitle">Room: </h2>
      <p id="turnInfo"></p>

      <!-- Leader sees this -->
      <button id="startGameBtn" style="display:none;" onclick="startGame()">Start Game</button>

      <input id="countryInput" placeholder="Enter Place Name" style="display:none;">
      <div class="buttons" style="display:none;">
        <button onclick="submitCountry()">Submit</button>
        <button onclick="giveUp()" class="giveup">Give Up</button>
      </div>

      <p id="message" class="message"></p>

      <h3>History</h3>
      <ul id="history"></ul>

      <h3>Players</h3>
      <ul id="playersList"></ul>
    </div>

    <!-- Winner Modal -->
    <div id="winnerModal">
      <div id="winnerModalContent">
        <h2 id="winnerName"></h2>
        <button onclick="playAgain()">Play Again</button>
      </div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
