<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåç Atlas Multiplayer Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline CSS for immediate effect, move to style.css later if preferred */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #game {
      display: flex;
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .game-content {
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: space-between;
    }
    .main-game {
      flex-grow: 1;
      padding-right: 20px;
    }
    .sidebar {
      width: 300px;
      background-color: #fff;
      border-left: 1px solid #ccc;
      overflow-y: auto;
      max-height: 80vh;
      padding: 10px;
      box-sizing: border-box;
    }
    #history, #playersList {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column-reverse; /* New entries at the top */
    }
    #history li, #playersList li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .game-content {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        max-height: 200px;
        margin-top: 20px;
      }
      .main-game {
        padding-right: 0;
      }
    }
    /* Ensure modal and other existing styles work */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üåç Atlas Multiplayer Game</h1>
    </header>

    <!-- Lobby -->
    <div id="lobby" class="card">
      <input id="playerName" placeholder="Enter Your Name" aria-label="Player name" required>
      <select id="roundsSelect" aria-label="Number of rounds">
        <option value="1">1 Round</option>
        <option value="2">2 Rounds</option>
        <option value="3">3 Rounds</option>
        <option value="4">4 Rounds</option>
        <option value="5">5 Rounds</option>
        <option value="6">6 Rounds</option>
        <option value="7">7 Rounds</option>
        <option value="8">8 Rounds</option>
        <option value="9">9 Rounds</option>
        <option value="10">10 Rounds</option>
        <option value="11">11 Rounds</option>
        <option value="12">12 Rounds</option>
        <option value="13">13 Rounds</option>
        <option value="14">14 Rounds</option>
        <option value="15">15 Rounds</option>
      </select>
      <button id="createRoomBtn" onclick="createRoom()">Create Room</button>
      <input id="roomIdInput" placeholder="Room ID (if joining)" aria-label="Room ID">
      <button id="joinRoomBtn" onclick="joinRoom()">Join Room</button>
    </div>

    <!-- Game Area -->
    <div id="game" class="card" style="display:none;">
      <div class="game-content">
        <div class="main-game">
          <h2 id="roomTitle">Room: </h2>
          <p id="turnInfo" aria-live="polite"></p>
          <button id="startGameBtn" style="display:none;" onclick="startGame()" aria-label="Start the game">Start Game</button>
          <input id="countryInput" placeholder="Enter Place Name" style="display:none;" aria-label="Place name input">
          <div class="buttons" style="display:none;">
            <button onclick="submitCountry()" aria-label="Submit place name">Submit</button>
            <button onclick="giveUp()" class="giveup" aria-label="Give up turn">Give Up</button>
          </div>
          <p id="message" class="message" aria-live="assertive"></p>
          <button onclick="leaveRoom()" class="giveup">Leave Room</button>
        </div>
        <div class="sidebar">
          <h3>Leaderboard</h3>
          <ul id="playersList"></ul>
          <h3>History</h3>
          <ul id="history"></ul>
        </div>
      </div>
    </div>

    <!-- Winner Modal -->
    <div id="winnerModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2 id="winnerName" class="winner-message" aria-live="assertive"></h2>
        <button onclick="playAgain()" class="play-again-btn" aria-label="Play again">Play Again</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Ensure winner modal is hidden on page load
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("winnerModal").style.display = "none";
    });
  </script>
  <script src="client.js"></script>
</body>
</html>
